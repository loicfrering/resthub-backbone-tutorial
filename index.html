<!DOCTYPE html>
<html>
<head>
  <title>RESThub Backbone Training</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="components/bootstrap/docs/assets/css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">RESThub</a>
        <ul class="nav">
          <li><a href="#tasks">Tasks</a></li>
        </ul>
      </div>
    </div>

    <div id="tasks">
    </div>
  </div>

  <script id="index-template" type="text/x-handlebars-template">
    <div class="hero-unit">
      <h1>RESThub Backbone Tutorial</h1>
      <p>Welcome to the RESThub Backbone Tutorial!</p>
      <p><a href="#tasks" class="btn btn-primary btn-large">Tasks</a> <a href="http://resthub.org" class="btn btn-large">Learn more</a></p>
    </div>
  </script>

  <script id="task-template" type="text/x-handlebars-template">
    <h1><a href="#task/{{id}}">{{title}}</a></h1>
  </script>

  <script id="task-details-template" type="text/x-handlebars-template">
    <h1>{{title}}</h1>
    <p>{{description}}</p>
    <div class="btn-group">
      <a href="#tasks" title="Cancel" class="btn" title="Cancel"><i class="icon-chevron-left"></i></button>
      <a href="#task/{{id}}/edit" class="btn btn-primary" title="Edit"><i class="icon-edit icon-white"></i></a>
    </div>
  </script>

  <script id="task-edit-template" type="text/x-handlebars-template">
    <form>
      <div>
        <input type="text" id="title" class="input-xxlarge" placeholder="Title" value="{{title}}" />
      </div>
      <div>
        <textarea id="description" class="input-xxlarge" placeholder="Description">{{description}}</textarea>
      </div>
      <div>
        <div class="btn-group">
          <a href="#tasks" title="Cancel" class="btn" title="Cancel"><i class="icon-chevron-left"></i></a>
          <button type="submit" class="btn btn-primary"><i class="icon-edit icon-white"></i></button>
          <a href="#task/{{id}}/remove" class="btn btn-danger" title="Remove"><i class="icon-trash icon-white"></i></a>
        </div>
      </div>
    </form>
  </script>

  <script id="tasks-template" type="text/x-handlebars-template">
    <ul>
      {{#each collection}}
        {{view ../TaskView model=this tagName="li"}}
      {{/each}}
      <li><a href="#task/new">New task...</a></li>
    </ul>
  </script>

  <script src="components/jquery/jquery.min.js"></script>
  <script src="components/handlebars.js/dist/handlebars.js"></script>
  <script src="components/underscore/underscore-min.js"></script>
  <script src="components/backbone/backbone.js"></script>
  <script src="components/backbone.handlebars/dist/backbone.handlebars.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
